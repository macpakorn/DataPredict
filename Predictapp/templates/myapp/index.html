<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
      h3 {
        text-align: center;
      }
      body {
        background-image: url("https://martechtoday.com/wp-content/uploads/2018/08/Prediction-crystal-ball_gmnhgp.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      #login .container #login-row #login-column #login-box {
        text-align: center;
        margin-top: 120px;
        margin: auto;
        max-width: 600px;
        height: 450px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
      }
      #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
      }
      #login .container #login-row #login-column #login-box #login-form #register-link {
        margin-top: -85px;
      }
  </style>
</head>
<body>

    <div id="login">
        <h3 style="color:Black  ">DATASCIENCE PROJECT</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                      <form role="form" action="/" method="POST">
                        {% csrf_token %}
                            <h3 class="text-center text-info">บทสนทนา</h3>
                            <div class="form-group">
                                <textarea name="data" id="" cols="30" rows="10" class="form-control"></textarea>

                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"><br/><br/>
                                <h5 class="text-center text-info">Classification : {{ result }}</h5>
                                <h5 class="text-center text-info">Accuracy : {{Accuracy}} %</h5>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
